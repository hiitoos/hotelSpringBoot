<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Title -->
	<title>Eliysium - The Space Hotel &amp; Resort</title>

	<!-- Favicon -->
	<link rel="icon" href="/img/core-img/favicon.png">

	<!-- Core Stylesheet -->
	<link rel="stylesheet" href="/css/style.css">

</head>


<body>
	<h1>Tipos Habitacion</h1>
<!-- ##### Rooms Area Start ##### -->
<section class="rooms-area section-padding-100-0">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-6">
				<div class="section-heading text-center">
					<div class="line-"></div>
					<h2>Elije un tipo de habitación</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec malesuada lorem maximus mauris sceleri sque, at rutrum nulla dictum. Ut ac ligula sapien.</p>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">

			<!-- Single Rooms Area -->
			<div th:each="hab: ${habitaciones}" class="col-12 col-md-6 col-lg-4">
				<div class="single-rooms-area wow fadeInUp" data-wow-delay="100ms">
					<!-- Thumbnail -->
					
					<div class="bg-thumbnail bg-img" th:style="'background-image: url(/img/bg-img/hab/' + ${hab.getTipoModel().getId()} + '.jpg)'"></div>
					<!-- Price  -->
					<p class="price-from" th:text="'Desde ' + ${#numbers.formatDecimal(hab.getPrecio(),3,'POINT',0,'COMMA')} + ' €/noche'"></p>
					<!-- Rooms Text -->
					<div class="rooms-text">
						<div class="line"></div>
						<h4 th:text="${hab.getTipoModel().getNombre()}"></h4>
						<p th:text="${hab.getTipoModel().getDescripcion()}"></p>
					
					</div>
					<!-- Book Room -->
					<a href="#" class="book-room-btn btn palatin-btn">Reserva</a>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- ##### Rooms Area End ##### -->
</body>
</html>
