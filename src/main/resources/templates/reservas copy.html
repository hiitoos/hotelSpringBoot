<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hotel California</title>
</head>
<body>
<h2>Todas las reservas</h2>
    <ul th:each="reserva: ${reservas}">
        <li th:text="${reserva.fechaIn}"></li>
        <li th:text="${reserva.fechaOut}"></li>
        <li th:text="${reserva.precioTotal}"></li>
        <li th:text="${reserva.getCliente().getNombre()}"></li>
    </ul>
</body>
</html>
